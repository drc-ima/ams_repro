{% load static from staticfiles %}
{% load bootstrap3 %}

<form action="{% url 'ams:assign-assets' %}" class="form-horizontal form-material" method="POST">

    {% csrf_token %}
        {% bootstrap_form form %}

</form>

<script type="text/javascript">

  }
</script>
